<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Array Sort Reverse</h2>

    <button onclick="sortfuntion()">Sort me</button>
    <button onclick="reversefunction()">Reverse me</button>

    <p id="result"></p>

    <script>
      var fruits = [
        "Banana",
        "Orange",
        "Apple",
        "Mango",
        "Grape",
        "Jackfruit",
        "Dragonfruit",
      ];

      document.getElementById("result").innerHTML = fruits;

      function sortfuntion() {
        fruits.sort();
        document.getElementById("result").innerHTML = fruits;
      }
      function reversefunction() {
        fruits.reverse();
        document.getElementById("result").innerHTML = fruits;
      }
    </script>
  </body>
</html>
